{% for page in site.pages %}
    {% if page.title == "Code of Conduct" %}
        {% assign thispage = page %}
    {% endif %}
{% endfor%}

<section id="{{thispage.title | slugify}}" class="section about">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
               <h3 class="section-title">{{ thispage.title }}</h3>

                {{thispage.content | markdownify}}
            </div><!-- /.col-sm-6 -->
        </div><!-- /.row -->
    </div><!-- /.container -->
</section>
