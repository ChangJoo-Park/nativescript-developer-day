<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <!-- css -->
    <link rel="stylesheet" href="{{ "bower_components/bootstrap/dist/css/bootstrap.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "bower_components/ionicons/css/ionicons.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "bower_components/nivo-lightbox/nivo-lightbox.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "bower_components/nivo-lightbox/nivo-lightbox-theme.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "bower_components/countdown/jquery.countdown.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "assets/css/main.css" | prepend: site.baseurl }}">
</head>
