{% for page in site.pages %}
    {% if page.title == "Location" %}
        {% assign thispage = page %}
    {% endif %}
{% endfor%}
<section id="{{thispage.title | slugify}}" class="section location">
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <h3 class="section-title">{{ thispage.title }}</h3>
                {{ thispage.content | markdownify }}
            </div>
            <div class="col-sm-9" id="map">
                <iframe class="map_canvas"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2948.9061150038756!2d-71.07305568443093!3d42.34452497918785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e37a6d7973aaf7%3A0x6242c0334e2d2f2d!2sCalderwood+Pavilion+(at+the+Boston+Center+for+the+Arts+-+BCA)!5e0!3m2!1sen!2sus!4v1465848231324"
                    width="100%" height="280" frameborder="0" style="border:0" allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
</section>
