    -   title: "Native to Hybrid and Back Again"
        start_time: "1:30pm"
        description: "There are many ways to develop mobile applications for your organization. You can use Java with the Android SDK to develop Android applications, Objective-C or Swift with Xcode for iOS applications, or you can adventure into the realm of cross-platform development using common web technologies like JavaScript, Angular, and React. Not every solution to mobile application development is considered equal. Learn why I went from native development with Java to hybrid development with Ionic Framework and back to native development with NativeScript through examples and personal stories."
        speakers: 
            - name: "Nic Raboy"
    -   title: "Chrome DevTools in NativeScript"
        start_time: "2:00pm"
        description: "Whether you are a seasoned developer or a rookie, you'll eventually stumble upon your application acting strangely. But you are a web developer, you are used to console.logging variables until the source of the problem became evident. What if there was an easier, and more efficient way to get there? We'll explore a buggy app, locate bugs, and debug it, thanks to Chrome DevTools."
        speakers: 
