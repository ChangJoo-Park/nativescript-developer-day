    -   title: "Fall in Love with Native APIs"
        start_time: "11:00am"
        description: "The NativeScript APIs are awesome, but there is a lot of power in learning and using the Native iOS and Android APIs. One of the coolest parts of NativeScript is that it exposes all of this awesomeness in JavaScript without any plugins or additional interfaces. In this talk, Rob will go over his favorite tips and tricks."
        speakers:
            - name: "Rob Laverty"
    -   title: "The Power of RxJS (in Nativescript and Angular )"
        start_time: "11:30am"
        description: "Learn the importance of RxJS, simple implementation, and how to think reactively. Why is reactive programming the way of the future? What is in store with TC39 specs and reactive programming? Demonstrations of RxJS in nativescript and Angular wrapping APIs in Observables and how to easily refactor your code to use RxJS."
        speakers: 
